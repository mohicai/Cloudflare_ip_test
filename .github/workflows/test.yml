name: CF IPv4 Test

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 0 点运行一次
  workflow_dispatch:       # 支持手动触发

permissions:
  contents: write          # 允许推送结果

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60    # 最长运行时间，避免卡死
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install aiohttp tqdm

      - name: Run CF IPv4 test
        run: python cf_ipv4_test.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add blocked.txt unblocked.txt
          git diff --cached --quiet || git commit -m "Update CF IPv4 test results"
          git push