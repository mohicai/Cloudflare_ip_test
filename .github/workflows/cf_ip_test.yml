name: Cloudflare IP Test

on:
  workflow_dispatch:
    inputs:
      jobs:
        description: "总 job 数量 (输入数字，最大 256)"
        required: true
        default: "20"
      interval:
        description: "进度条刷新间隔 (秒)"
        required: true
        default: "5"
      limit:
        description: "测试ip数量 (个)"
        required: true
        default: "all"
jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.split.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install requests

      - name: Generate job assignments
        id: split
        run: |
          python split_cidrs.py --jobs ${{ github.event.inputs.jobs }} > assignments.json
          echo "matrix=$(cat assignments.json)" >> $GITHUB_OUTPUT

      - name: Print job summary
        run: |
          echo "### CIDR 分配详情" >> $GITHUB_STEP_SUMMARY
          cat job_summary.txt >> $GITHUB_STEP_SUMMARY

  test:
    needs: generate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 360
    strategy:
      matrix:
        job: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
      max-parallel: 20
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install tqdm aiohttp

      - name: Run IP test
        run: |
          for cidr in ${{ join(matrix.job, ' ') }}; do
            echo "$cidr" >> cidrs_part.txt
          done
          python test_cf_ips.py --cidr-file cidrs_part.txt --limit ${{ github.event.inputs.limit }} --interval ${{ github.event.inputs.interval }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.run_id }}-${{ github.job }}-${{ strategy.job-index }}
          path: |
            blocked.txt
            unblocked.txt
            curl_errors.log

  merge-results:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge results
        run: |
          mkdir -p merged
          cat artifacts/**/blocked.txt > merged/blocked.txt || true
          cat artifacts/**/unblocked.txt > merged/unblocked.txt || true
          cat artifacts/**/curl_errors.log > merged/curl_errors.log || true

      - name: Commit results to master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged/blocked.txt merged/unblocked.txt merged/curl_errors.log
          git commit -m "Update Cloudflare IP test results" || echo "No changes"
          git push origin HEAD:master